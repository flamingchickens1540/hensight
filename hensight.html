<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HENSIGHT!!!!!!</title>
<style>
    .slides {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s ease;
    }
    .fade-in {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="slides fade-in">
    <h1>Slide 1</h1>
</div>
<div class="slides">
    <h1>Slide 2</h1>
</div>
<div class="slides">
    <h1>Slide 3</h1>
</div>
<script>
    const slides = document.querySelectorAll('.slides');
    let currentSlide = 1;

    function showSlide() {
        slides.forEach((slide) => {
            slide.classList.remove('fade-in');
        });

        slides[currentSlide-1].classList.add('fade-in');
        if (currentSlide == slides.length){
            currentSlide = 1
        }
        else{
        currentSlide = (currentSlide + 1);
    }
    }
    console.log(currentSlide)
    setInterval(showSlide, 1000);
</script>
</body>
</html>
