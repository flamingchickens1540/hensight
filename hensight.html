<html lang="en">
<head>
<meta charset="UTF-8">

<title>HENSIGHT!!!!!!</title>
<style>
    .slides {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s ease;
    }
    .fade-in {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="content">

</div>
<script>
    var contents = ["<h4>test1</h4>", "<h4>test2</h4>", "<h4>test3</h4>"];
    const slides = document.querySelectorAll('.slides');
    let currentSlide = 1;
    function showSlide() {
    for (var i = 0; i < contents.length; i++) {
    if (i + 1 == currentSlide){
        document.getElementById("content").innerHTML = contents[i]
    }
  }
        if (currentSlide == contents.length){
            currentSlide = 1
        }
        else{
        currentSlide = (currentSlide + 1);
    }
    }
    setInterval(showSlide, 1000);

</script>
</body>
