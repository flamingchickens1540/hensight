<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENSIGHT!!!!!!</title>
    <style>
        body {
            background-color: white;
            /* Initial background color */
            transition: background-color 1s ease;
            /* Smooth transition */
            overflow: hidden;
            /* Hide scrollbars during transition */
        }

        .fade-out {
            background-color: black !important;
            /* Background color when fading out */
        }

        .fade-in {
            background-color: white !important;
            /* Background color when fading out */
        }
    </style>
</head>

<body>
    <div id="content">

    </div>
</body>
<script>
    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    let faded = false
    var contents = ["<h4>test1</h4>", "<h4>test2</h4>", "<h4>test3</h4>", "<h4>test4</h4>"];
    let currentSlide = 1;

    function showSlide() {
        console.log(faded)
        toggleFade()
        for (var i = 0; i < contents.length; i++) {
            if (i + 1 == currentSlide) {
                document.getElementById("content").innerHTML = contents[i]
            }
        }
        if (currentSlide == contents.length) {
            currentSlide = 1
        }
        else {
            currentSlide = (currentSlide + 1);
        }
    }
    showSlide()
    setInterval(showSlide, 2000);
    //chatgpt code
    function toggleFade() {
        var body = document.body;
        if (faded == false) {
            body.classList.toggle('fade-out'); // Toggle the fade-out class
            console.log("tried to fade out")
            faded = true
        }
        else {
            body.classList.toggle('fade-in'); // Toggle the fade-out class
            console.log("tried to fade in")
            faded = false
        }
    }

    // Repeat the fade effect every 10 seconds (10000 ms)
</script>

</html>

<style>
    h4 {
        font-size: 48px;
    }
</style>
