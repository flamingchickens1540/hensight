<script>
    function getTime() {
        var d = new Date
        var hours = d.getHours()
        var mins = d.getMinutes()
        var sec = d.getSeconds()
        var h = ('00'+hours).slice(-2);
        if (h > 12) {h -= 12}
        var m = ('00'+mins).slice(-2);
        var s = ('00'+sec).slice(-2);
        var time = h+':'+m+':'+s
        document.getElementById('time').innerHTML = time
    }
    setInterval(getTime, 1000)
    var elem = document.documentElement;
    function openFullscreen() {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }
    }
    var idle_secconds = 0
    function incrementSeconds() {
        idle_secconds += 1;
        console.log('idle for:',idle_secconds, 'seccond')
        if (idle_secconds >= 60) {
            window.location.replace("/");
        }
    }
    var cancel = setInterval(incrementSeconds, 1000);

    window.addEventListener('touchstart', function() {
    idle_secconds = 0
    console.log('reset')
    });
    function admin() {
        let key = document.getElementById('admin_input').value
        if (key == '1540admindb') {window.location.href = '/dashboard'}
        else if (key == 'spinnn') {window.location.href = '/spin'}
    }
    var toggle = false
    function popup() {
        if (!toggle) {
            $('#admin_input, #twobtns').removeClass('fadeOut')
            $('#admin_input, #twobtns').addClass('fadeIn')
            $('#title, #thediv, #time').addClass('blur')
        }
        else {
            $('#admin_input, #twobtns').removeClass('fadeIn')
            $('#admin_input, #twobtns').addClass('fadeOut')
            $('#title, #thediv, #time').removeClass('blur')
        }
        toggle = !toggle
    }
</script>
