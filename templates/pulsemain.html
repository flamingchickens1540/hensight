<head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap");
    </style>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Holy Hen has Acquired Sight</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    async function getData() {
        // Nexus
        const response = await fetch("/getnexusdata");
        let data = await response.json();
        document.getElementById("match").innerHTML = data["nextMatch"]
        document.getElementById("match").style.color = data["bumperColor"]
        qt = document.getElementById("queuetime")
        qt.innerHTML = data["queueTime"]
        if (data["color"] == "green") qt.style.color = "green"
        else if (data["color"] == "yellow") qt.style.color = "orange"
        else if (data["color"] == "red") qt.style.color = "red"
        let ann = data["announcements"]
        // for (let i =0; i < ann.length; i++) {
        //     if (i == 3) break
        //     let card = String("c"+(i+1))
        //     document.getElementById(card+"team").innerHTML = ann[i]["requestedByTeam"]
        //     document.getElementById(card+"announcement").innerHTML = ann[i]["announcement"]
        //     let time = new Date(ann[i]["postedTime"]).toLocaleTimeString("en-US");
        //     document.getElementById(card+"time").innerHTML = time
        //     if (ann[i]["postedTime"] == "") document.getElementById(card+"time").innerHTML = ""
        //     if (ann[i]["announcement"] == 'No Announcements at this time.' || ann[i]["announcement"] == "") break
        // }

        let html = ""
        for (let i = 0; i < ann.length; i++) {
            let time = ''
            if (ann[i]["postedTime"] != "") time = new Date(ann[i]["postedTime"]).toLocaleTimeString("en-US");
            html += '<div class="card"><h3 class="team">'+ann[i]["requestedByTeam"]+'</h3><h2 class="announcement">'+ann[i]["announcement"]+'</h2><h4 class="time">'+time+'</h4></div>'
        }
        document.getElementById("announcements").innerHTML = html

        html = ""
        let task = data["tasks"]
        for (let i = 0; i < task.length; i++) {
            let time = task[i]["time"]
            let color = 'green'
            if (time != ':P') {
                if (time < 3) color = 'red'
                else if (time < 5) color = 'yellow'
                time = "In "+time+"min(s)"
            }
            html += '<div class="card"><h3 class="team"></h3><h2 class="announcement">'+task[i]["task"]+'</h2><h4 class="time" style="color: '+color+'">'+time+'</h4></div>'
        }
        document.getElementById("tasks").innerHTML = html

        await getTBAData()
        await getDriveTeamData()
    }

    async function getTBAData() {
        const response = await fetch("/tbadata");
        let data = await response.json();
        html = ""
        type = "all"
        matches = data[type][0]
        if (matches.length > 1) {
            for (let i = 0; i < matches.length; i++) {
                html += matches[i]
                html += "<br>"
            }
        }
        else {
            html = "<h2 style='font-size: 5rem;'>No more matches!</h2>"
        }
        document.getElementById("schedule").innerHTML = html
    }
    var popupCount = 0
    async function getDriveTeamData() {
        const response = await fetch("/get-drive-team");
        let data = await response.json();
        if (data["msg"] != "") {
            popupCount = 0
            let popup = document.getElementById("popup")
            popup.innerHTML = data["msg"]
            popup.style.visibility = "visible"
        }
        wait10s()
    }

    async function wait10s() {
        if (popupCount > 10) {
            document.getElementById("popup").style.visibility = "hidden"
        }
    }

    async function getStatBotData() {
        console.log("Stat bot data");
        const response = await fetch("/getstatbotdata");
        let data = await response.json();
        stats.innerHTML =
            "Total EPA: " +
            data["epa_total"] +
            " | Wins: " +
            data["wins"] +
            " | Losses: " +
            data["losses"];
    }
    async function getFunFact() {
        console.log("fun fact");
        const response = await fetch("/jsonrequest");
        let data = await response.json();
        if (data[0].length > 500) {
            console.log("too long: " + data[0].length);
        } else {
            fact.innerHTML = data[0];
        }
    }
    getData();
    // getStatBotData();
    // getFunFact()
    setInterval(everySeccond, 1000);
    function everySeccond() {
        getTime();
        getData();
        popupCount +=1
    }
    setInterval(every30s, 30000);
    function every30s() {
        // getStatBotData();
    }
</script>

<style>
    #popup {
        z-index: 100;
        width: 75%;
        height: 75%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid 10px #f6b14b;
        background-color: #1c1c1c;
        border-radius: 15px;
        color: white;
        font-size: 5rem;
        visibility: hidden;
    }
    .schedulelement {
        display: grid;
        grid-template-rows: repeat(1, minmax(0, 1fr));;
        grid-template-columns: repeat(5, minmax(0, 1fr));;
    }
    .blue {
        /* color: #89CFF0; */
        color: #7393B3;
        /* text-shadow:
            -2px 2px 0 white,
            2px 2px 0 white,
            2px -2px 0 white,
            -2px -2px 0 white; */
        grid-column: 4 / span 2;
    }
    .red {
        color: 	#D22B2B;
        /* text-shadow:
            -2px 2px 0 white,
            2px 2px 0 white,
            2px -2px 0 white,
            -2px -2px 0 white; */
        grid-column: 2 / span 2;
    }
    .card {
        border: solid 2px #f6b14b;
        text-align: center;
        font-size: 1.5rem;
        display: grid;
        height: 10rem;
        grid-template-areas: 
        "a . c"
        " b b b";
    }
    .task {
        border: solid 2px #f6b14b;
        text-align: center;
        font-size: 1.5rem;
        display: grid;
        grid-template-areas: 
        ". . c"
        " b b b";
    }
    .team, .announcement, .time {
        padding: 0;
        margin: 0;
        line-height: 0.5;
        transform: translateY(50%);
    }
    .team {
        grid-area: a;
        font-size: 2rem;
    }
    .announcement, .task {
        grid-area: b;
        font-size: 2rem;
    }
    .time {
        font-size: 2rem;
        grid-area: c;
    }
    .element {
        display: grid;
        border: solid 5px #f6b14b;
        color: white;
    }
    .inner {
        padding: 2%;
        line-height: 0;
    }

    h1 {
        color: #f6b14b;
    }
    h2 {
        color: white;
    }
    h3 {
        color: #1c1c1c;
        -webkit-text-stroke: 2px white;
    }
    h4 {
        color: #4c4c4c;
    }
    body {
        display: grid;
        grid-template-areas: 
        "a a b"
        "a a b"
        "c d e";
        grid-gap: 5px;
        overflow: hidden;
    }
    p {
        font-size: 2rem;
        padding: 2%;
        /* transform: translate(-20%); */
    }
    #big {
        grid-area: a;
        height: 37rem;
        width: 65rem;
        overflow-y: hidden;
    }
    #queue {
        grid-area: e;
        height: 25rem;
        width: 50rem;
        #match {
            font-size: 3rem;
            line-height: 0;
            transform: translate(0, 10px);
        }
        #time {
            font-size: 3rem;
            line-height: 0;
            transform: translate(0, 5rem);
        }
        #queuetime{
            font-size: 10rem;
            margin: auto;
            text-align: center;
        }
    }
    #tasks {
        grid-area: d;
        height: 25rem;
        overflow-y: auto;
    }
    #announcements {
        grid-area: c;
        overflow-y: auto;
        height: 25rem;
    }
    #schedule {
        grid-area: b;
        overflow-y: auto;
        width: 50rem;
    }
</style>
