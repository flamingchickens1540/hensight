<head>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script>
        let idle_secconds = 0;
        function incrementSeconds() {
            idle_secconds += 1;
            console.log("idle for:", idle_secconds, "seccond");
            if (idle_secconds >= 60) {
                window.location.replace("/");
            }
        }
        let cancel = setInterval(incrementSeconds, 1000);

        window.addEventListener("touchstart", () => {
            idle_secconds = 0;
            console.log("reset");
        });
    </script>
    <style>
        video {
            width: max(200px, 90vw);
        }
    </style>
</head>
<body class="center-col" onclick="openFullscreen()">

        <video src="static/CenterLanePDEABC.mp4" controls id="center"></video>
        <video src="static/SourceLanePHGF.mp4" controls id="source"></video>
    </div>
    <a href="/menu"><button>Back to Main Menu</button></a>
