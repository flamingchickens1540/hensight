  <script>
    let idle_secconds = 0;
    function incrementSeconds() {
      idle_secconds += 1;
      console.log("idle for:", idle_secconds, "secconds");
      if (idle_secconds == 30) {
        console.log("attempting popup");
        var popup = document.getElementById("myPopup");
        $(".popup").removeClass("hide");
        $(".popup").addClass("show");
      } else if (idle_secconds >= 35) {
        console.log("reseting popup");
        $(".popup").removeClass("show");
        $(".popup").addClass("hide");
        idle_secconds = 0;
        console.log("yay");
      }
    }
    let cancel = setInterval(incrementSeconds, 1000);
    window.addEventListener("touchstart", function () {
      idle_secconds = 0;
      $(".popup").removeClass("show");
      $(".popup").addClass("hide");
      console.log("--reset--");
    });

      let color = "rbg(" + a + "," + b + "," + c + ")";
      document.getElementById("logo").style.backgroundColor = color;
      console.log("this should have worked");
    }
    logo_change();
  </script>

    let marquee = document.querySelector(".marquee");
    function fadeout() {

        setTimeout(function () {
          document.getElementById("div").style.animation =
            "fadeout 1s forwards";
          console.log("fading out");
          setTimeout(function () {
            document.getElementById("div").dispatchEvent(new Event("click"));
          }, 1500);
        }, 15000);
      } else {
        document.getElementById("div").style.animation = "fadeout 1s forwards";
        console.log("fading out");
        setTimeout(function () {
          document.getElementById("div").dispatchEvent(new Event("click"));
        }, 1000);
      }
    }
    document.addEventListener("htmx:afterRequest", function (event) {
