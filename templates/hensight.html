<!DOCTYPE html>
<html lang="en">
<script>
    var elem = document.documentElement;
    function openFullscreen() {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
    }
    }
</script>

<script>
    let marquee = document.querySelector('.marquee');
    function fadeout() {
        marquee = document.querySelector('.marquee');
        if (marquee) {
            setTimeout(function () {
                document.body.style.animation = "fadeout 1s forwards";
                console.log("fading out")
                setTimeout(function () {
                    document.getElementById('div').dispatchEvent(new Event('click'));
                }, 1500);
            }, 15000);
        } else {
            document.body.style.animation = "fadeout 1s forwards";
            console.log("fading out")
            setTimeout(function () {
                document.getElementById('div').dispatchEvent(new Event('click'));
            }, 1500);
        }
    }
    document.addEventListener('htmx:afterRequest', function (event) {
        document.body.style.animation = "fadein 1s forwards";
        console.log("Received, fading in")
    })
    setInterval(fadeout, 15000)

	document.getElementById("reveal").addEventListener("click", redirectReveal);
    document.getElementById("cad").addEventListener("click", redirectCad);

    function redirectCad(){
	window.location.href = "/cad";
	}
    function redirectReveal(){
    window.location.href = "/reveal";
    }
