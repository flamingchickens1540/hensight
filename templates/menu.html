<script>
    function getTime() {
        let d = new Date
        let hours = d.getHours()   
        let mins = d.getMinutes()
        let sec = d.getSeconds()
        let h = ('00'+hours).slice(-2);
        if (h > 12) {h -= 12}
        let m = ('00'+mins).slice(-2);
        let s = ('00'+sec).slice(-2);
        let time = h+':'+m+':'+s
        document.getElementById('time').innerHTML = time
    }
    setInterval(getTime, 1000)
    let idle_secconds = 0
    function incrementSeconds() {
        idle_secconds += 1;
        console.log('idle for:',idle_secconds, 'seccond')
        if (idle_secconds >= 40) {
            window.location.replace("/");
        }
    }
    let cancel = setInterval(incrementSeconds, 1000);

    window.addEventListener('touchstart', function() {
        idle_secconds = 0
        console.log('reset')
    });
</script>
<body style="background-color: #1C1C1C;" onclick="openFullscreen()" onload="getTime()">
    <center><h1 id="title">Hensight</h1></center>
    <div id="thediv">
        <div class="inner-div grid col-start-1 row-start-1" onclick="window.location.href = '/'">Statistics</div>

        <div class="inner-div grid col-start-2  row-start-2" onclick="window.location.href = '/menu/misc'">Misc.</div>
    </div>
    <center><h1 id="time"></h1></center>
</body>
